<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id ="triangleTracker">
        <div class="intro">
          <h1>Triangle Tracker</h1>
          <p>This webpage will ask the user for three lengths and we will tell you what type of triangle can be formed with those sides.</p>
        </div>
        <div class ="form-group">
          <label for="side1">What is the length of side one in cm.</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">What is the length of side two in cm.</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for ="side3">What is the length of side three in cm.</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button id="enter" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
